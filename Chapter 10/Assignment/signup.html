<!DOCTYPE html>
<html>
<div class = "container">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src = "email.js"></script>
    <title>Book O Rama</title>
    <h1 class = customfont> Book O Rama</h1>
    <style>
      span {
        color: red;
        margin-left: .5em;
      }
    </style>
  </head>
  <body>
    <main>
      <form id="email_form" name="email_form" action="success.html" method="get">
        <label for="email_1">Email Address:</label>
        <input type="text" id="email_1" name="email_1">
        <span>*</span><br>

        <label for="email_2">Re-enter Email Address:</label>
        <input type="text" id="email_2" name="email_2">
        <span>*</span><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <span>*</span><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <span>*</span><br>

        <label for="state">State Code:</label>
        <input type="text" id="state" name="state" placeholder="2-character code">
        <span>*</span><br>

        <label>&nbsp;</label>
        <input type="submit" id="join" name="join" value="Join our List">
        <input type="reset" id="reset" name="reset" value="Reset"><br>
      </form>
    </main>
  </body>
</div>
</html>
