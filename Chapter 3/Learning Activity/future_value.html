<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Future Value Application</title>
    <script>
      var rate = 0;
      var investment = 0;
      var year = 0;

      do
      {
        //If the user didn't input a number, it'll prompt the user to input again.
        do
        {
          investment = prompt("Enter investment amount as xxxxx.xx", 10000);
          investment = parseFloat(investment);
          if(isNaN(investment))
          {
            alert("Investment must be a number");
          }
        } while (isNaN(investment));
        //If the user didn't input a number that is greater than 1 or smaller than 15, it'll prompt the user to input again.
        do
        {
          rate = prompt("Enter interest rate as xx.x", 7.5);
          rate = parseFloat(rate);
          if(rate >= 15.0 || rate < 1.0)
          {
            alert("Interest rate must be between 1 and 14");
          }
        } while (rate >= 15.0 || rate < 1.0);
        year = prompt("Enter number of years", 5);
        document.write("Investment amount = " + investment + " Interest rate = " + rate + " Years = " + year + "<br>")
        var next_value = investment;
        for(var i = 1; i <= year; i ++)
        {
          var check = next_value * rate / 100;
          next_value += check;
          document.write("Year = " + i + " Interest = " + check + " Value = " + parseInt(next_value) + "<br>");
        }
        document.write("<br>");
        var again = prompt("Repeat entries?", "y");
      } while (again == "y");

    </script>
</head>
<body>
    <main>
        Thanks for using the Future Value application.
    </main>
</body>
</html>
