<!DOCTYPE html>
<html>
<head>
    <title>Book Manager</title>
    <link type="text/css" rel="stylesheet" href="task_list.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="task_list.js"></script>
</head>
<body>
  <main>
    <h1>Book Manager</h1>
    <section id="tasks">
        <label for="task_list">Book List</label><br>
        <textarea id="task_list" rows="6" cols="50"></textarea>
    </section>

    <label for="task">Book Name</label><br>
    <input type="text" name="task" id="task"><br>

    <input type="button" name="add_task" id="add_task" value="Add Book"><br>
    <input type="button" name="clear_tasks" id="clear_tasks" value="Clear Book">
    <a href = "../success.html"><button class = "sign" type="button">Return</button></a>
  </main>
</body>
</html>
