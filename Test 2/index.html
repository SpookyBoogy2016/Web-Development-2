<!DOCTYPE html>
<html>
<div id="container">
  <head>
    <!-- <script src = "javascript.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="rollover.js"></script>
    <script src="email_list.js"></script>
    <script src="jquery-ui.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script>
      do {
        var age = prompt("The artists wish to know if you can drive them to their concert, they would like to know if you're old enough to get a drivers license to drive them. Please type in your age to see the artists photo.");
        if(age <= 15 || age == isNaN)
        {
          alert("Take this seriously. You are either not old enough or you are not taking this seriously. We want someone who takes this even seriously. Do it right");
        }
      } while (age == isNaN || age <= 15);

      $(document).ready(function() {
      $("#accordion").accordion(
        {
          active: false,
          event: "dblclick",
          collapsible: true
        });
      });
    </script>
    <style>
      li {
        display: inline;
      }
    </style>
    <h1>Justino Liu Test 1</h1>
  </head>
  <body>
    <h3>
      My favorite artists
    </h3>
    <main>
      <ul id="image_rollovers">
          <li><img src="image/aimer.jpg" alt="aimer" id="image/ohashi.jpg" class = "size"></li>
      </ul>
    </main>
    <div id="center">
      <main id="faqs">
        <div id="accordion">
 			<h3><a href="#">Who are these people?</a></h3>
			<div>
				<p>They are well known music artists in Japan</p>
			</div>
			<h3><a href="#">Why are they here?</a></h3>
			<div>
				<p>They are here to provide an awesome performance</p>
			</div>
      <br>
			</div>
      <form id="email_form" name="email_form" action="join.html" method="get">

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <span>*</span><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <span>*</span><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <span>*</span><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <span>*</span><br>

        <label for="state">state:</label>
        <input type="text" id="state" name="state">
        <span>*</span><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" placeholder="99999">
        <span>*</span><br>

        <label>&nbsp;</label>
        <input type="submit" id="join" name="join" value="Join our List">
        <input type="reset" id="reset" name="reset" value="Reset"><br>
    </form>
    </div>
  </body>
</div>
</html>
