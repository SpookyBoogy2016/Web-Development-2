<!DOCTYPE html>
<html>

<div class = "container">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <script>
      var total = 0;
      var book = parseInt(prompt("Please enter the amount of magazine you want to buy"));
      var price = parseInt(prompt("Please enter the price of the magazine"));
      total = book * price;
    </script>
    <title>Book O Rama</title>
    <h1 class = customfont> Book O Rama</h1>
  </head>
  <body>
    <div class = "center">
      <script>
        document.write("Your total cost is $" + total + " .");
      </script>
      <br>
      <p>Thank you for using the magazine calculator.</p>
    </div>
  </body>
</div>
</html>
