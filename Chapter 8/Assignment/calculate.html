<!DOCTYPE html>
<html>

<div class = "container">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <script src="calculate.js"></script>
    <title>Book O Rama</title>
    <h1 class = customfont> Book O Rama</h1>
  </head>
  <body>
    <div class = "center">

      <main>
          <h1>Book O Rama Calculator</h1>

          <label for="magazines">Number of Magazines:</label>

          <label for="price">Magazine Price:</label>

          <label>&nbsp;</label>

      <br>
      <p>Thank you for using the magazine calculator.</p>

  </body>
</div>
</html>
